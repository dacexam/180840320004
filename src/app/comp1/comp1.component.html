<form action="#" id="myform"></form>
<form action="#" id="myform1"></form>
<div class="container-fluid">
  <div class="row nav-bar">
    <div class="col-md-2 make-center fontify">{{title}}</div>
    <div class="col-md-5 make-center">
      <input [(ngModel)]="post" type="text" class="form-control" placeholder="Say Something..." form="myform" required/>
    </div>
    <div class="col-md-2 make-center">
      <input (click)="posthere()" type="submit" class="btn btn-block" value="Post Here" form="myform"/>
    </div>
  </div>
</div>

<div class="container-fluid mt-3" *ngIf="postList.length > 0">
  <div class="row mb-4" style="min-height:180px" *ngFor="let item of postList">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card  beautify animated slideInRight">
        <div class="card-header">
          <div class="name">{{name}} </div>
          <div>{{item.d}} </div>
        </div>
        <div class="card-body make-center cb">
          {{item.post}}
        </div>
        <div class="card-footer">
          <input [(ngModel)]="item.comment" type="text" class="form-control mb-2" placeholder="Comment Here..." form="myform1" required/>
          <button (click)="like(item)" class="btn btn-primary mr-2">
            Like <span> {{item.like}}</span>
          </button>
          <button (click)="dislike(item)" class="btn btn-danger mr-2">
            Disike <span> {{item.dislike}}</span>
          </button>
          <button (click)="edit(item)" class="btn btn-primary mr-2">
            Edit
          </button>
          <button (click)="del(item)" class="btn btn-primary mr-2">
            Delete
          </button>
          <input type="submit" (click)="commenthere(item)" class="btn  mr-2" value="Comment {{item.commentcount}}" form="myform1" />
          <div *ngIf="item.commentList.length > 0">
            <div *ngFor="let com of item.commentList" >
              <div class="mt-2 mb-2">{{com}}</div>
              <button (click)="editcomment(item,com)" class="btn btn-primary mr-2">
                Edit Comment
              </button>
              <button (click)="delcomment(item,com)" class="btn btn-primary mr-2">
                Delete Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container-fluid animated slideInRight" *ngIf="this.postList.length == 0">
  <div class="row mt-5" style="min-height:180px">
    <div class="col-md-3"></div>
    <div class="col-md-6 make-center beautify">
          No Post Available
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
